<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="m-1 p-1 border rounded bg-blue-200 font-bold">
        Image Lab
    </div>
    <div class="m-2">
        <input type="file" id="btnLoad" />
    </div>
    <div id="buttons"></div>

    <!-- CANVAS DAS IMAGENS -->
    <div class="m-1 flex items-center gap-2">
        <div class="border rounded p-1">
            <div class="text-xs">
                Source
            </div>
            <canvas width="100" height="100" id="canvas_source"></canvas>
        </div>
        <div class="border rounded p-1">
            <div class="text-xs">
                Dest
            </div>
            <canvas width="100" height="100" id="canvas_dest"></canvas>
        </div>
    </div>
    <!-- FIM - CANVAS DAS IMAGENS -->
    <div class="flex items-center gap-3">
        <div class="w-[1200px] p-4 border rounded">
            <div>
                Histograma
            </div>
            <hr>
            <canvas id="myChart"></canvas>
        </div>
        <div class="w-[1200px] p-4 border rounded">
            <div>
                Histograma Image 2
            </div>
            <hr>
            <canvas id="myChart2"></canvas>
        </div>        
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
